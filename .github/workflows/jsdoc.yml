name: Generate JSDoc

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-jsdoc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create temporary package.json
        run: |
          echo '{
            "name": "temp-jsdoc",
            "version": "1.0.0",
            "devDependencies": {
              "jsdoc": "^3.6.3",
              "docdash": "^2.0.0"
            }
          }' > package.json

      - name: Install dependencies
        run: |
          npm install
          npm install --save-dev jsdoc-baseline

      - name: Generate JSDoc
        run: npx jsdoc docs/js -d docs/jsdoc -t ./node_modules/jsdoc-baseline

      - name: Upload JSDoc to artifact
        uses: actions/upload-artifact@v4
        with:
          name: jsdoc
          path: docs/jsdoc/

      - name: Install Puppeteer
        run: npm install puppeteer

      - name: Generate PDF from JSDoc index.html
        run: |
          node -e "
          const puppeteer = require('puppeteer');
          (async () => {
            const browser = await puppeteer.launch({args: ['--no-sandbox']});
            const page = await browser.newPage();
            await page.goto('file://' + process.cwd() + '/docs/jsdoc/index.html', {waitUntil: 'networkidle0'});
            await page.pdf({path: 'docs/jsdoc/jsdoc.pdf', format: 'A4'});
            await browser.close();
          })();
          "
