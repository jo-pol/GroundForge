name: Generate JSDoc

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-jsdoc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create temporary package.json
        run: |
          echo '{
            "name": "temp-jsdoc",
            "version": "1.0.0",
            "devDependencies": {
              "jsdoc": "^4.0.0"
            }
          }' > package.json

      - name: Install dependencies
        run: npm install

      - name: Generate JSDoc
        run: npx jsdoc docs/js -d docs/jsdoc

      - name: Upload JSDoc to artifact
        uses: actions/upload-artifact@v4
        with:
          name: jsdoc
          path: docs/jsdoc/global.html
