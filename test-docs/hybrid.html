<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../docs/js/d3.v4.min.js" type="text/javascript"></script>
    <script src="../docs/js/GroundForge-opt.js" type="text/javascript"></script>
    <script src="../docs/js/nudgePairs.js" type="text/javascript"></script>
    <script src="../docs/js/panel.js" type="text/javascript"></script>
    <script src="../docs/js/hybrid.js" type="text/javascript"></script>
    <script src="../docs/tileGallery/tile-gallery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../docs/css/hybrid.css" type="text/css">
    <title>Panel Test</title>
</head>
<body>
<script>
    GF_tiles.content_home = GF_hybrid.content_home
        = window.location.origin.startsWith('http')
        ? window.location.origin + '/GroundForge/docs'
        : window.location.pathname.replace(/GroundForge.*/g, '/GroundForge/docs');
    GF_hybrid.load(document.body)
    document.querySelectorAll('figcaption img').forEach(img => {
        img.src = img.src.replace(/.*GroundForge/g, GF_hybrid.content_home);
    });
    GF_panel.resetDimensions('specs', {width: '100%'});
</script>
</body>
</html>
