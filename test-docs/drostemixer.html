<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../docs/js/d3.v4.min.js" type="text/javascript"></script>
    <script src="../docs/js/GroundForge-opt.js" type="text/javascript"></script>
    <script src="../docs/js/nudgePairs.js" type="text/javascript"></script>
    <script src="../docs/js/panel.js" type="text/javascript"></script>
    <script src="../docs/drostemixer/droste-mixer.js" type="text/javascript"></script>
    <title>Panel Test</title>
    <style>
        .gf_panel {display: inline-block; margin: 4px;}
        .gf_panel > div {width: 100%; overflow: auto; resize:both; border: #ddd solid 1px; }
        .gf_panel > figcaption {width: 100%; height:2.5em; padding-bottom: 0.2em; padding-left:0.5em; margin-left:0; margin-bottom:0; box-sizing: border-box; display: flex; align-items: center; background-color: #ddd; }
        .gf_panel > figcaption img {margin-left: 0.5em;}
        .gf_panel > figcaption > input {margin-left: 0.5em; width: 3em;}
        .gf_panel > div > textarea { height: 6em; width: 100%}
        .gf_panel > div > input { width: calc(100% - 1px)}
        #tweak {resize: none;}
        #tweak input {width: calc(100% - 2em); margin-left: 2em; }
        #snow3 {resize: vertical;}
    </style>
</head>
<body>
<script>
    GF_droste_mixer.load(document.body)
    const basePath = window.location.origin.startsWith('http')
        ? window.location.origin + '/GroundForge/docs'
        : window.location.pathname.replace(/GroundForge.*/g, '/GroundForge/docs');
    document.querySelectorAll('img').forEach(img => {
        img.src = img.src.replace(/.*GroundForge/g, basePath);
    });
    GF_panel.resetDimensions('specs');
</script>
</body>
</html>
